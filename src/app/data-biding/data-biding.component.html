<section class="event-binding">
  <article>
      <h3>Event Biding</h3>
      <div>
        <button class="btn btn-primary" (click)="getBotaoClicado()">Clique</button>
        <br>
        <br>
        <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)" #campoInput>
        <p>Valor atual:{{ valorAtual }}</p>
        <p>Valor salvo:{{ valorSalvo }}</p>
        <span (mouseover)="onMouseOverOut()" (mouseout)=" onMouseOverOut()"   [class.highlight]="isMouseOver"     
        >passe o mouse</span>
        <div class="container">
            <h1 class="page-header">Tabelas com Bootstrap</h1>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover table-dark" >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let aluno of alunos">
                    <td>{{ aluno[0] }}</td>
                    <td>{{ aluno[1] }}</td> 
                    
                  </tr>
                  
                </tbody>
              </table>
              </div>
          </div>
          <div class="container">
            &copy; 2016 - <a href="http://webdevacademy.com.br" target="_blank">Web Dev Academy</a>
          </div>
      </div>

  </article>

</section>
